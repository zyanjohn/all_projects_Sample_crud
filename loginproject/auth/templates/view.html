{% extends 'index.html' %}
{% block body_block %}

<h1>View Employee</h1>
<table>
    <tr>
        <th>Employee id</th>
        <th>Employee name</th>
        <th>Employee address</th>
        <th>Employee salary</th>
    </tr>
    {% for i in p %}
    <tr>
        <td>{{i.emp_id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.address}}</td>
        <td>{{i.salary}}</td>
        <td><a href="{% url 'delete_emp' i.pk %}">Delete</a></td>
        <td><a href="{% url 'edit_emp' i.pk %}">Edit</a></td>
    </tr>
    {% endfor %}
</table>

    
{% endblock %}
